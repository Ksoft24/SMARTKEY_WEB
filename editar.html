<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Datos - Emotion-Monitor</title>
    <style>
        /* Estilos globales */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #2c3e50, #3498db); /* Fondo degradado con contraste */
            color: #fff;
        }

    
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro para resaltar el menú */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            min-width: 350px;
            width: 90%;
        }

        /* Título */
        h1 {
            font-size: 2.5rem; /* Tamaño de fuente más grande para pantallas medianas */
            margin-bottom: 20px;
            color: #ecf0f1; /* Color blanco suave */
        }

        /* Formulario */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
            color: #ecf0f1;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #34495e; /* Fondo oscuro para inputs */
            color: #fff;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            background-color: #1abc9c; /* Cambio de color al enfocar el input */
            outline: none;
        }

        .submit-btn {
            padding: 15px 30px;
            font-size: 1.125rem; /* Aumentar tamaño del botón */
            border: none;
            border-radius: 5px;
            background-color: #2980b9; /* Botón de editar */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Hover en el botón */
        .submit-btn:hover {
            background-color: #1abc9c;
            transform: scale(1.05);
        }

        /* Estilo para los enlaces */
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
        }

        .back-link:hover {
            color: #1abc9c;
        }

        /* Media Queries para pantallas más pequeñas */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Reducir el tamaño del título en pantallas pequeñas */
            }

            .submit-btn {
                font-size: 1rem; /* Reducir el tamaño del botón en pantallas pequeñas */
            }

            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Ajustar aún más el tamaño del título */
            }

            .submit-btn {
                padding: 12px 25px; /* Ajustar el tamaño del botón */
            }

            .form-group input {
                padding: 10px; /* Reducir el padding de los inputs */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editar Datos</h1>

        <!-- Formulario de edición -->
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Actualiza tu nombre de usuario">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Actualiza tu correo electrónico">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Actualiza tu contraseña">
            </div>

            <button type="submit" class="submit-btn">Actualizar Datos</button>
        </form>

        <a href="menu.php" class="back-link">Volver al menú principal</a>
    </div>

</body>
</html>
